<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hackathon Taiwan: Hackathon Map</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="pin.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src='http://code.jquery.com/jquery-git2.min.js'></script>
		<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.css' rel='stylesheet' />
		<script>
			$(function() {
				var listUrl = 'https://spreadsheets.google.com/feeds/list/1wt8JVUmTEmwBPRqPI_ZjMxjjNNDNpcLUGwxhCXzJlHY/otnjarj/public/values?alt=json';
				var tileUrl = 'http://{s}.tile.osm.org/{z}/{x}/{y}.png';

				var map = L.map('map').setView([23.5,121.518508], 9);
				var osm2 = new L.TileLayer(tileUrl, { minZoom: 0, maxZoom: 13, zoomLevelOffset: -1 });
				var miniMap = new L.Control.MiniMap(osm2).addTo(map);

				var icon = L.divIcon({
					iconSize: [ 60, 60 ],
					iconAnchor: [ 30, 60 ],
					className: 'pin-icon',
					html: '<div class="pin"></div><div class="pulse"></div>'
				});

				$.getJSON(listUrl, function(data) {
					console.log(data.feed.entry);
					var bounds = [];

					for (var index in data.feed.entry) {
						var event = data.feed.entry[index];
						var pos = event['gsx$latlng'].$t.split(',');
						pos[0] = parseFloat(pos[0]);
						pos[1] = parseFloat(pos[1]);
						bounds.push(pos);
/*
						console.log(event['gsx$name'].$t);
						console.log(event['gsx$startdate'].$t);
						console.log(event['gsx$registration'].$t);
						console.log(event['gsx$location'].$t);
						console.log(event['gsx$latlng'].$t);
*/
						// Add a marker
						var title = '<h3>' + event['gsx$name'].$t + '</h3>';
						var desc = event['gsx$desc'].$t.replace(/\n/g, '<br />');
						var startdate = '- 活動時間：' + event['gsx$startdate'].$t;
						var loc = '- 活動地點：' + event['gsx$location'].$t + '';
						var addr = '- 完整地址：' + event['gsx$address'].$t + '';
						var registration = '<a href="' + event['gsx$registration'].$t + '">立即線上報名</a>';
						var website = '<a href="' + event['gsx$website'].$t + '">更多活動資訊</a>';
						L.marker(pos, { icon: icon }).addTo(map)
							.bindPopup(title + '<br />' + startdate + '<br />' + loc + '<br />' + addr + '<br /><br />' + desc + '<br /><br />' + registration + ' | ' + website, { offset: [ -5, -15 ] });
					}

					map.fitBounds(bounds);
				})


				// add an OpenStreetMap tile layer
				L.tileLayer(tileUrl, {
//				L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
					attribution: '<a href="http://hackathon.tw/">黑客松台灣 Hackathon Taiwan</a> | &copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
				}).addTo(map);
			});
		</script>
	</head>
	<body>
		 <div id="map" style="height: 100%;"></div>
	</body>
</html>
